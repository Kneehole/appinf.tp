<div class='card horizontal {{ $ctrl.dragover }}' 
  drop-container
  drop-accepts="$ctrl.checkDragData($dragData)"
  on-drag-enter="$ctrl.onDragStartEnter($event, $dragData)"
  on-drag-over="$ctrl.onDragOver($event, $dragData)"
  on-drag-leave="$ctrl.onDragLeave($event, $dragData)"
  on-drop="$ctrl.onDrop($event, $dragData)">

  <div class="card-stacked">
    <div class="card-content">
      <div class="tree-rule-name {{ $ctrl.data.getType() }}">{{ $ctrl.data.getName() }}</div>
      <div class="tree-rule-desc">{{ $ctrl.data.getDescription() }}</div>
    </div>

  </div>
</div>
